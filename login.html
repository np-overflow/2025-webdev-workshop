<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>
    <!--Default navbar-->
    <div class="navbar">
        <img src="images/Logo.png" alt="" class="logo" onclick="homeRedirect()">

        <div class="nav_buttons">
            <h3>Menu</h3>
            <h3>Food Delivery</h3>
            <h3>Special Orders</h3>
            <h3>Contact Us</h3>
            <h3 id="login_button">Login</h3>
        </div>
    </div>

    <!--Main content-->
    <div class="content">
      <h1 id="login_title">Welcome back</h1>
      <div class="login_container">
          <h3 class="login_text">Please sign in to continue.</h3>
          <input type="text" placeholder="Username" class="login_field">
          <input type="password" placeholder="Password" class="login_field">

          <!--Button-->
          <div class="login_button">Login</div>
      </div>
  </div>

    <script>
      function homeRedirect() {
        window.location.href='index.html'
      }
    </script>

</body>

</html>
