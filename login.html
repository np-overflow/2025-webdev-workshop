<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!--Default navbar-->
    <div class="navbar">
        <img src="images/Logo.png" alt="" class="logo">

        <div class="nav_buttons">
            <h3>Menu</h3>
            <h3>Food Delivery</h3>
            <h3>Special Orders</h3>
            <h3>Contact Us</h3>
            <h3 id="login_button">Login</h3>
        </div>
    </div>

    <!--Main content-->
    <div class="content">
        <h1 class="mb-2">Welcome back</h1>
        <div class="flex flex-col ml-[15vw] max-w-[65vw] mb-[30vh]">
            <h3 class="text-white text-2xl mb-[2vh]">Please sign in to continue.</h3>
            <input type="text" placeholder="Username"
                class="mb-[2vh] p-3 border border-gray-300 w-[40vw] text-xl rounded-md">
            <input type="password" placeholder="Password"
                class="mb-[2vh] p-3 border border-gray-300 w-[40vw] text-xl rounded-md">

            <!--Button-->
            <div class="flex flex-col justify-center items-center bg-gray-700 
                rounded-md w-48 h-14 cursor-pointer 
                hover:bg-gray-600 active:bg-gray-800 
                text-white text-lg select-none">
                Login
            </div>
        </div>
    </div>
</body>

</html>
